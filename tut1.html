<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="tut1.js"></script>
</head>
<body>
<!-- <input type="button" onclick="sayHello()" value="hello world"> -->
<script>

    var a = 33;
    var b = 10; 
    var d = true;
    var e = false;
    var c = "Test";
    var lb = "<br/>";

    document.write("a+b=");
    r = a+b;
    document.write(r);
    document.write(lb);

    document.write("a-b=");
    r = a-b;
    document.write(r);
    document.write(lb);

    document.write("a*b=");
    r = a*b;
    document.write(r);
    document.write(lb);

    document.write("a/b=");
    r = a/b;
    document.write(r);
    document.write(lb);

    document.write("a%b=");
    r = a%b;
    document.write(r);
    document.write(lb);

    document.write("a+b=");
    r = (a++)+(b--);
    document.write(r);
    document.write(lb);

    document.write("a+b=");
    r = (++a)+(b++);
    document.write(r);
    document.write(lb);

    document.write("a == b");
    r =  (a == b);
    document.write(r);
    document.write(lb);
    
    document.write("a < b");
    r =  (a < b);
    document.write(r);
    document.write(lb);

    document.write("a > b");
    r =  (a > b);
    document.write(r);
    document.write(lb);

    document.write("a != b");
    r =  (a != b);
    document.write(r);
    document.write(lb);

    
    document.write("a <= b");
    r =  (a <= b);
    document.write(r);
    document.write(lb);

    document.write("a = > b");
    r =  (a >= b);
    document.write(r);
    document.write(lb);


    document.write("a && b");
    r =  (d && e);
    document.write(r);
    document.write(lb);

    document.write("a || b");
    r =  (d || e);
    document.write(r);
    document.write(lb);

    document.write("a ! b");
    r =  (!(d || e));
    document.write(r);
    document.write(lb);


</script>
</body>
</html>
